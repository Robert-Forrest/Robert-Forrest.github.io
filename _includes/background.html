<h2>Background</h2>
<p class="f4 mb-4 text-gray"></p>
<div class="d-flex flex-wrap gutter-condensed mb-4">
  {% for item in site.background %}
  <div
    class="col-12 github-component position-relative height-full text-center border border-gray-light rounded-1 bg-white p-5 mb-3"
  >
    <p class="f3 lh-condensed text-center mb-0 mt-1">
      {{ item.degree }} {{ item.topic }}
    </p>
    {% if item.grade %}
    <p class="f5 text-gray text-center mb-0 mt-1">{{ item.grade }}</p>
    {% endif %}
    <p class="f5 text-gray text-center mb-0 mt-1">{{ item.university }}</p>
    <p class="f5 text-gray text-center mb-0 mt-1">
      {{ item.start }} - {{item.end}}
    </p>
  </div>
  {% endfor %}
</div>
